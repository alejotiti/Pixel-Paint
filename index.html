<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Paint</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu">
        <div class="menu-header">
            <div class="colors" id="color-chart">

            </div>

            <div class="tools">
                <button class="eraser" id="eraser">ERASER</button>
                <button class="bomb" id="bomb">BOMB</button>
                <button class="clear" id="clear">CLEAR</button>
            </div>
        </div>

        <div class="menu-main">
            <div class="canvas" id="canvas">
                
            </div>
        </div>

        <div class="menu-footer">
            <button class="download-image" id="download-image">Download Image</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
